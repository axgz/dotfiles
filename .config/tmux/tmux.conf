# Replace the defailt Ctrl+B binding with Ctrl+Space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Shell
set -g default-shell "/bin/zsh"
set -g default-command "exec /bin/zsh"

# Behaviour
set -g base-index 1
set -s escape-time 0
set -g cursor-style blinking-bar
set -g mouse on
set -g allow-rename off
set -g renumber-windows off

# Splits
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Nav panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Nav windows
setw -g xterm-keys off
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-j select-window -t 1
bind -n M-k select-window -t 2
bind -n M-l select-window -t 3

# Add a binding to reload tmux config as well as bash and bash_profile
#  replace add the following if you also want to source shell profiles.
#    run-shell "source ~/.bashrc && source ~/.bash_profile" \; \
#    run-shell "source ~/.zshrc" \; \

bind -r r source-file ~/.config/tmux/tmux.conf \; \
    run-shell "source ~/.zshrc" \; \
    display-message -ld 1000 "sourced configs: ~/.config/tmux/tmux.conf ~/.zshrc"

# Use theprimeagen's sessionizer
bind -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Display bindings cheat sheet
bind -r b display-popup "bat ~/dotfiles/README.md"



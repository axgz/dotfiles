# Replace the defailt Ctrl+B binding with Ctrl+Space
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Shell
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

# Behaviour
set -g base-index 1
set -s escape-time 0
set -g cursor-style blinking-bar
set -g mouse on
set -g allow-rename off
set -g renumber-windows off
set -g status-position top

# Splits
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Nav panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Nav windows
setw -g xterm-keys off
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-j select-window -t 1
bind -n M-k select-window -t 2
bind -n M-l select-window -t 3

# Add a binding to reload tmux config as well as bash and bash_profile
#  replace add the following if you also want to source shell profiles.
#    run-shell "source ~/.bashrc && source ~/.bash_profile" \; \
#    run-shell "source ~/.zshrc" \; \

bind -r r source-file ~/.config/tmux/tmux.conf \; \
    display-message -ld 1000 "sourced configs: ~/.config/tmux/tmux.conf = done!"

# Use theprimeagen's sessionizer
bind -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Display bindings cheat sheet
bind -r b display-popup "bat ~/dotfiles/README.md"


# Styles
# ------
# #H: Hostname.
# #S: Session name.
# #I: Window index.
# #W: Window name.

# Status
set -g status-style "bg=$THEME_COLOURS_TMUX_BG, #{?client_prefix, fg=$THEME_COLOURS_TMUX_FG_ONPREFIX, fg=$THEME_COLOURS_TMUX_FG}"

# Status-Left
set -g status-left "#[bg=${THEME_COLOURS_TMUX_BG}, #{?client_prefix, fg=$THEME_COLOURS_TMUX_FG_ONPREFIX, fg=$THEME_COLOURS_TMUX_FG}]#S "
set -g status-left-length 120

# Statsu-Centre
setw -g window-status-format "#[bg=$THEME_COLOURS_TMUX_BG, #{?client_prefix, fg=$THEME_COLOURS_TMUX_FG_ONPREFIX, fg=$THEME_COLOURS_TMUX_FG}] #W "
setw -g window-status-current-format "#[fg=$THEME_COLOURS_TMUX_WIN_FG, bg=$THEME_COLOURS_TMUX_WIN_BG] #W "
setw -g window-status-separator "|"

# Status-Right
set -g status-right "#[fg=$THEME_COLOURS_TMUX_WIN_FG]%H:%M #[#{?client_prefix, fg=$THEME_COLOURS_TMUX_FG_ONPREFIX, fg=$THEME_COLOURS_TMUX_FG}]%a %d-%b-%y"

# Status-Message
#set -g message-style "fg=$THEME_COLOURS_TMUX_FG, bg=$THEME_COLOURS_TMUX_BG"
set -g message-style "fg=$THEME_COLOURS_TMUX_FG_ONPREFIX, bg=$THEME_COLOURS_TMUX_BG"

# Panes
set -g pane-border-style "fg=$THEME_COLOURS_TMUX_BG"
set -g pane-active-border-style "fg=$THEME_COLOURS_TMUX_WIN_FG"


# Plugins
# -------
#
# To use plugins, add plugin to this file, save then source this file '<tmux-leader>r'
#  then use '<tmux-leader>I' to run invoke tpm to install the new plugins.

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


# Styles
# ------
# #H: Hostname.
# #S: Session name.
# #I: Window index.
# #W: Window name.

# Status
set -g status-style "fg=#6e6a86, #{?client_prefix, bg=#26233a, bg=#000000}"

# Status-Left
set -g status-left "#[fg=#6e6a86, #{?client_prefix, bg=#26233a, bg=#000000}]#S "
set -g status-left-length 120

# Statsu-Centre
setw -g window-status-format "#[#{?client_prefix, fg=#e0def4, fg=#6e6a86}, bg=#26233a] #W "
setw -g window-status-current-format "#[fg=#e0def4, bg=#6e6a86] #W "
setw -g window-status-separator "|"

# Status-Right
set -g status-right "#[fg=#e0def4]%H:%M #[fg=#6e6a86]%a %d-%b-%y"

# Status-Message
set -g message-style "fg=#6e6a86, bg=#000000"

# Panes
set -g pane-border-style "fg=#26233a"
set -g pane-active-border-style "fg=#6e6a86"


# Plugins
# -------
#
# To use plugins, add plugin to this file, save then source this file '<tmux-leader>r'
#  then use '<tmux-leader>I' to run invoke tpm to install the new plugins.

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'




